apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnb-api-deployment
  labels:
    app: dnb-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnb-api
  template:
    metadata:
      labels:
        app: dnb-api

    spec:
      containers:
      - name: dnb-api
        image: 110271623369.dkr.ecr.ap-south-1.amazonaws.com/intutivesoft:latest-api
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnb-ui-deployment
  labels:
    app: dnb-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnb-ui
  template:
    metadata:
      labels:
        app: dnb-ui

    spec:
      containers:
      - name: dnb-ui
        image: 110271623369.dkr.ecr.ap-south-1.amazonaws.com/intutivesoft:latest-ui
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
